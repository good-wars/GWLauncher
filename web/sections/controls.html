<div
  class="controls bg-primary-transparent p-3 animate__animated animate__fadeInUp animate__faster flex"
  style="min-height: 82px"
>
  <button
    type="button"
    id="show-users-select"
    class="py-2.5 px-5 text-sm text-white font-medium focus:outline-none rounded-lg focus:z-10"
  >
    Аккаунт не выбран
  </button>

  <button
    type="button"
    id="show-version-selector"
    class="py-2.5 px-5 text-sm text-white font-medium focus:outline-none rounded-lg focus:z-10 grow ml-3"
    onclick="FrogUI.showMenuModal('version-selector')"
  >
    Версия не выбрана
  </button>

  <button
    type="button"
    class="mc-text custom-button text-white ml-3 flex items-center justify-center"
    id="play-button"
    onclick="FrogStartManager.startSelectedVersion()"
  >
    <span class="mc-text">Играть</span>
    <span class="material-symbols-rounded"> play_arrow </span>
  </button>
  <button
    type="button"
    class="custom-button text-white ml-3"
    id="open-game-directory-button"
  >
    <span class="material-symbols-rounded mt-1 w-10">folder_open</span>
  </button>
  <div
    class="progress-cont hidden flex items-center"
    style="width: 100vw; padding: 8px 10px"
  >
    <div class="flex flex-col justify-center grow">
      <div
        class="text-white text-sm progress-desc flex items-center align-items"
      >
        <div class="spinner hidden mr-3 ml-2">

            aria-hidden="true"

            viewBox="0 0 100 101"

        <p class="filename"></p>

      <div class="w-full rounded-full h-2.5 progress mt-2"></div>

    <div id="progress-badge" class="flex items-center justify-center">

        <span class="sr-only">Loading...</span>

      <span class="text-white text-md progress-txt">0%</span>
    </div>
  </div>
</div>

<div class="floating-notify h-2 font-semibold hidden" id="fabricapi-notify">
  Внимание: Мод FabricAPI устанавливается
  <span class="font-bold">автоматически</span>, это поведение можно изменить в
  настройках лаунчера
</div>

<div
  class="users-select-modal hidden no-transition flex-col items-center justify-center bg-primary-1100 drop-modal"
></div>

<div
  class="new-account-modal hidden no-transition flex-col items-center justify-center bg-primary-1100 drop-modal"
>
  <div
    class="flex p-2 rounded user-item"
    onclick="FrogAccountUI.newLocalAccountWizard()"
  >
    <div class="text-white">Локальный аккаунт</div>
  </div>
  <div
    class="flex p-2 rounded mt-2 user-item"
    onclick="FrogAccountUI.newMSAccountWizard()"
  >
    <div class="text-white">Аккаунт Microsoft</div>
  </div>
  <div
    class="flex p-2 rounded mt-2 user-item"
    onclick="FrogAccountUI.newElybyAccountWizard()"
  >
    <div class="text-white">Аккаунт Ely.by</div>
  </div>
  <div
    class="flex p-2 rounded mt-2 user-item"
    onclick="$('.new-account-modal').addClass('hidden')"
  >
    <div class="text-white">Отмена</div>
  </div>
</div>

  <div
    class="flex p-2 rounded mt-2 user-item"
    onclick="$('.open-directories-modal').addClass('hidden')"
  >
    <!-- <div class="text-white">Отмена</div>
  </div> -->
</div>

<script>
  $(".users-select-modal").click(() => {
    $(".users-select-modal").addClass("hidden");
  });

  $("#open-game-directory-button").mouseup((event) => {
    if (event.originalEvent.button == 0) {
      FrogUI.openGameDirectory();
    } else {
      $(".open-directories-modal").removeClass("hidden");
      FrogUI.refreshAbsoluteElementsPositions();
    }
  });

  $("#show-users-select").click(() => {
    if ($(".users-select-modal").hasClass("hidden")) {
      $(".users-select-modal").removeClass("hidden");
      FrogUI.refreshAbsoluteElementsPositions();
    } else {
      $(".users-select-modal").addClass("hidden");
    }
    $(".new-account-modal").addClass("hidden");
  });
</script>

<style>
  .progress-cont .progress .bg-primary-600 {
    box-shadow: 0px 0px 16px 1px var(--bg-primary-900);
  }

  .drop-modal {
    position: absolute;
    right: 0;
    top: 0;
    bottom: 0;
    height: max-content;
    padding: 8px;
    border-radius: 12px;
    width: 224px;
    z-index: 3;
  }

  .drop-modal:not(.open-directories-modal) {
    left: 0;
  }

  .drop-modal .user-item {
    cursor: pointer;
  }

  .drop-modal .user-item:hover {
    background: var(--bg-primary-900);
  }

  #show-users-select,
  #show-version-selector {
    background: var(--bg-primary-1100);
    font-size: 12pt;
  }

  #show-users-select {
    min-width: 256px;
  }

  #show-users-select:hover,
  #show-version-selector:hover {
    background: var(--bg-primary-1000);
  }

  #play-button {
    width: 170px;
    font-weight: 500;
    font-size: 14pt !important;
    padding: 0;
    background: rgb(8, 138, 97) !important;
  }

  #play-button:hover {
    background: rgb(7, 107, 76) !important;
  }

  #play-button .material-symbols-rounded {
    font-size: 28pt;
  }

  .floating-notify {
    position: absolute;
    right: 0;
    left: 0;
    top: 0;
    bottom: 0;
    height: max-content;
    width: max-content;
    border-radius: 6px;
    padding: 12px;
    font-size: 11pt;
    z-index: 4;
    background: #014470;
    opacity: 0.9;
    color: white;
  }

  #progress-badge {
    box-shadow: 0px 0px 21px 1px var(--bg-primary-800);
    border-radius: 4px;
    padding: 6px;

    width: max-content;
    height: max-content;
  }

  .progress,
  .progress * {
    transition: 0s !important;
    animation-duration: 0s !important;
  }

  .controls .progress.w-full {
    background: rgba(85,85,85,0.55);
  }
</style>
